name: Build and publish Apptainer image

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Apptainer image using Docker
        run: |
          docker run --rm --privileged \
            -v $(pwd):/work \
            quay.io/singularity/singularity:v3.11.0 \
            build /work/pkoffee.sif /work/pkoffee.def

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker run --rm -i \
            -v $(pwd):/work \
            quay.io/singularity/singularity:v3.11.0 \
            remote login -u ${{ github.actor }} --password-stdin oras://ghcr.io

      - name: Push to GitHub Container Registry
        run: |
          docker run --rm \
            -v $(pwd):/work \
            quay.io/singularity/singularity:v3.11.0 \
            push /work/pkoffee.sif oras://ghcr.io/${{ github.repository }}:latest
